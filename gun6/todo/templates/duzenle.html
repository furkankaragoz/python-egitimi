{% extends "layout.html" %}

{% block body %}

<div class="card">
    <div class="card-header">
        GÖREV DÜZENLEME
    </div>
    <div class="card-body">


        <div>
        <form action="/gorev_update" method="post">

                <input type="hidden" name="gorev_id" value="{{data.id}}">
                <input type="text" name="gorev_aciklama" value="{{data.gorev_adi}}" class="form-control" placeholder="Görev detaylarını giriniz.." />



            <div class="form-check" style="margin:15px 0px;">
            {% if data.tamamlandimi == True %}
                  <input class="form-check-input" checked="checked" type="checkbox" id="gridCheck" name="tamamlandimi">

            {% else %}
                <input class="form-check-input" type="checkbox" id="gridCheck" name="tamamlandimi">
            {% endif %}

                    <label class="form-check-label" for="gridCheck">
                    Durum
                  </label>
                </div>
                <button class="btn btn-success" type="submit" id="button-addon1">GÜNCELLE</button>

        </form>
    </div>

    </div>
</div>


{% endblock %}
