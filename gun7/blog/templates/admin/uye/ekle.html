{% extends 'admin/layout.html' %}

{% block body %}

<div>

    <br>
    <br>
    <br>
    <br>
    <br>


    <form action="/admin/uye/save" method="post" enctype=multipart/form-data>
        {% if data != None %}
        <input type="hidden" name="Id" value="{{data[0]}}" />
        {% endif %}




        <div class="form-group">
        <label>Adı Soyadı</label>
            <input type="text" class="form-control" name="FullName" {% if data != None %} value="{{data[3]}}" {%endif%} >
          </div>


      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" name="Email" {% if data != None %} value="{{data[1]}}" {%endif%} >
      </div>

        <div class="form-group">
          <label>Profil fotografi</label>
          <div class="custom-file">
            <input type="file" class="custom-file-input" name="dosya" id="dosya">
            <label class="custom-file-label" for="dosya">Profil fotografi secmek icin tiklayin</label>
          </div>
      </div>

        <div class="form-group">
             <label>Şifre :</label>
            {% if data != None %}
                <span style="color:red;">Değiştirmek istemiyorsanız boş bırakın</span>
            {%endif%}

        <input type="password" class="form-control" name="Password" >
      </div>


      <button type="submit" class="btn btn-primary">Kaydet</button>
    </form>


    {% if dosya %}
        <br>
        <img width="250px" src="{{ url_for('static', filename='yuklemeler/'+ dosya) }}" />
    {% endif %}


</div>

{% endblock %}
